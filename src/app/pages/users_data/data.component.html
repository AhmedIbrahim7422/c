<div class=" search form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="p">
  <button class=" btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</div>
<div class="ss row">
  <div *ngFor="let item of data | filter : p"
  class=" users col-6">
  <div class=" bg-info">
    <div>
    Name: {{item.name}} <br>
    User name: {{item.username}} <br>
    The website: {{item.website}} <br>
    Emali: {{item.email}} <br>
    Address: {{item.address.street}}ST, {{item.address.suite}}, {{item.address.city}} <br>
    Phone: {{item.phone}} <br>
    company: {{item.company.name}}
  </div></div> </div></div>
