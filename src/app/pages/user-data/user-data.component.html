<form #addForm="ngForm" (ngSubmit)="postData(addForm.value)">
  <div class="form-row">

    <div class="form-group col-md-6">

      <label >Name</label>
      <input type="text" class="form-control"  placeholder="NAME" name="name" ngModel>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">USER NAME</label>
      <input type="text" class="form-control"  placeholder="USER NAME" name="username" ngModel>
    </div>
  </div>
  <div class="form-row">

    <div class="form-group col-md-6">

      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" ngModel>
    </div>
    <div class="form-group col-md-6">
      <label >Phone</label>
      <input type="text" class="form-control"  placeholder="PHONE" name="phone" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="street" ngModel>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" ngModel>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputCity" name="suite" ngModel>

    </div>

  </div>
  <div class="form-group">
    <label >WEBSITE</label>
    <input type="text" class="form-control"  placeholder="WEBSITE" name="website" ngModel>
  </div>
  <button type="submit" class="btn btn-primary" >SUBMIT</button>
</form>
